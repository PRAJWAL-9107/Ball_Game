<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<title>Number Bubble Game</title>
    <style>
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .bord {
                width: 95vw;
                height: 95vh;
                font-size: 20px;
            }
            .bord_top {
                height: 10vh;
            }
            .top h3 {
                font-size: 18px;
            }
            .display-value {
                width: 25px;
                font-size: 16px;
            }
            .ball {
                width: 45px;
                height: 45px;
                margin: 4px;
                font-size: 18px;
            }
            .score-table {
                width: 250px;
                font-size: 14px;
            }
            .restart-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .bord {
                width: 98vw;
                height: 85vh;
                font-size: 16px;
            }
            .top h3 {
                font-size: 14px;
            }
            .display-value {
                width: 20px;
                font-size: 12px;
            }
            .ball {
                width: 40px;
                height: 40px;
                margin: 3px;
                font-size: 16px;
            }
            .score-table {
                width: 200px;
                font-size: 12px;
            }
            .game-over-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body id="b">
    <div class="bord">
        <div class="bord_top">
            <div class="top">
                <h3>Hit</h3>
                <div class="hit display-value">5</div>
            </div>
            <div class="top">
                <h3>Time</h3>
                <div class="time display-value">60</div>
            </div>
            <div class="top">
                <h3>Score</h3>
                <div class="score display-value">0</div>
            </div>
        </div>
        <div class="buble">
            <div class="ball"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
